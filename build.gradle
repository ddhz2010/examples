group 'com.davidhernandeztechpro'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // junit dependency that was originally in the gradle build file
    //testCompile group: 'junit', name: 'junit', version: '4.12'

    // added following junit with intention of supporting both junit 4 and 5
    // see https://junit.org/junit5/docs/current/user-guide/#running-tests-build-gradle
    // and https://stackoverflow.com/questions/44429751/how-to-use-junit-5-with-gradle
    testCompile("junit:junit:4.12")
    testRuntime("org.junit.vintage:junit-vintage-engine:5.2.0")

    testCompile("org.junit.jupiter:junit-jupiter-api:5.2.0")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.2.0")
}


